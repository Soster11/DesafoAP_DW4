<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consumir Datos del Servidor</title>
</head>
<body>
<h1>Datos del Servidor:</h1>
<ul id="datosList"></ul>






<script>
const serverURL = 'http://localhost:3000/data';

const datosList = document.getElementById('datosList');

// Función para obtener y mostrar los datos del servidor
async function obtenerData() {
try {

// Realizar solicitud GET al servidor
const respuesta = await fetch(`${serverURL}/`);

// Verificar si la solicitud fue exitosa (código 200)
if (respuesta.ok) {

const datas = await respuesta.json();

datas.forEach(data => {
const listItem = document.createElement('li');
listItem.textContent = `${data.id}: ${data.name}`;
datosList.appendChild(listItem);
});
} else {
console.error('Error al obtener datos del servidor:', respuesta.statusText);
}
} catch (error) {
console.error('Error en la solicitud:', error);
}
}
// Llamar a la función para obtener y mostrar los datos
obtenerData();
</script>

</body>

</html>
